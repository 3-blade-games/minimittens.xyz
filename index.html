  <style>
    /* Colours */
    :root {
      --slate-grey: #232323;      /* slate grey background */
      --ash-grey: #555555;        /* lighter ash grey */
      --dark-charcoal: #111111;   /* dark charcoal for footer */
      --ash-font: #444444;        /* ash color for font */
    }

    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--slate-grey);
      color: var(--ash-font);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /*bottom border */

    header, 
    footer table td div {
      color: var(--ash-grey);
      margin-bottom: 0.5rem;
      border-bottom: 2px solid var(--ash-grey);
      padding-bottom: 0.3rem;
      border-radius: 6px;
    }

    header {
      background-color: var(--ash-grey);
      padding: 1.5rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.25rem;
      color: var(--dark-charcoal); /* override text color for header */
      border-bottom: 2px solid var(--ash-grey); /* keep bottom border with same color */
      padding-bottom: 0.3rem;
      border-radius: 6px;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.1rem;
      color: var(--ash-font);
      padding: 2rem;
    }

    footer {
      background-color: var(--dark-charcoal);
      color: var(--ash-font);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      font-style: italic;
    }
  </style>
</head>
