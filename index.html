<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Mittens</title>
  <style>
    /* Colours */
    :root {
      --slate-grey: #232323;      /* slate grey background */
      --ash-grey: #555555;        /* lighter ash grey */
      --dark-charcoal: #111111;   /* dark charcoal for footer */
      --ash-font: #444444;        /* ash color for font */
    }

    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--slate-grey);
      color: var(--ash-font);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--ash-grey);
      padding: 1.5rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.25rem;
      color: var(--dark-charcoal);
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.1rem;
      color: var(--ash-font);
      padding: 2rem;
    }

    footer {
      background-color: var(--dark-charcoal);
      color: var(--ash-font);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    Site Under Maintenance
  </header>

  <main>
    <!-- Scheduled Release October 31st 2025 -->
  </main>
  
<footer>
  <div class="footer-content">
    <span class="left-text">Made by Daniel .A.</span>
    <span class="right-text">Updated [26-08-2025]</span>
  </div>
</footer>

</body>
</html>
